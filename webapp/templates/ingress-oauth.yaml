{{- if .Values.ingress.oauth.enabled -}}
{{- $fullName := include "webapp.fullname" . -}}
{{- $oauthPath := .Values.ingress.oauth.path -}}
{{- $oauthPathType := .Values.ingress.oauth.pathType -}}
{{- $oauthSvcName := .Values.ingress.oauth.service.name -}}
{{- $oauthSvcPort := .Values.ingress.oauth.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ $fullName }}-oauth"
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
  {{- with .Values.ingress.oauth.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.oauth.className }}
  ingressClassName: {{ .Values.ingress.oauth.className }}
{{- end }}
{{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ .Values.ingress.tls.secretName }}
{{- end }}
  rules:
    {{- if .Values.ingress.host }}
    - host: {{ .Values.ingress.host | quote }}
      http:
    {{- else }}
    - http:
    {{- end }}
        paths:
          - path: {{ $oauthPath }}
            pathType: {{ $oauthPathType }}
            backend:
              service:
                name: {{ $oauthSvcName }}
                port:
                  number: {{ $oauthSvcPort }}
{{- end }}
